<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrigir Usu√°rio Mestre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .result {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        button:hover {
            background: #0056b3;
        }
        button.danger {
            background: #dc3545;
        }
        button.danger:hover {
            background: #c82333;
        }
        button.success {
            background: #28a745;
        }
        button.success:hover {
            background: #218838;
        }
        .success { border-left: 4px solid #28a745; }
        .error { border-left: 4px solid #dc3545; }
        .warning { border-left: 4px solid #ffc107; }
        .info { border-left: 4px solid #17a2b8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Corrigir Usu√°rio Mestre</h1>
        <p>Esta ferramenta vai corrigir o problema do usu√°rio mestre.</p>
        
        <div>
            <button onclick="clearStorage()" class="danger">1. Limpar Cache Local</button>
            <button onclick="checkCurrentUsers()" class="warning">2. Verificar Usu√°rios Atuais</button>
            <button onclick="createMasterUser()" class="success">3. Criar Usu√°rio Mestre</button>
            <button onclick="testLogin()" class="info">4. Testar Login</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        const UPSTASH_URL = 'https://coherent-escargot-23835.upstash.io/';
        const UPSTASH_TOKEN = 'Bearer AV0bAAIjcDEyODVlMzY0YTk2ODk0M2JkOTRlNmVmMmUzZTQwMDNkMnAxMA';

        function log(message, type = 'info') {
            const result = document.getElementById('result');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            result.appendChild(div);
            result.scrollTop = result.scrollHeight;
        }

        function clearStorage() {
            log('üßπ Limpando localStorage...', 'warning');
            
            try {
                // Limpar todos os dados do localStorage
                localStorage.removeItem('salon_user');
                localStorage.removeItem('admin_token');
                localStorage.removeItem('user');
                localStorage.removeItem('auth_token');
                
                // Limpar sessionStorage tamb√©m
                sessionStorage.clear();
                
                log('‚úÖ localStorage limpo com sucesso!', 'success');
                log('‚ÑπÔ∏è Agora voc√™ pode fazer login novamente.', 'info');
                
            } catch (error) {
                log(`‚ùå Erro ao limpar storage: ${error.message}`, 'error');
            }
        }

        async function redisCommand(command) {
            try {
                const response = await fetch(UPSTASH_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': UPSTASH_TOKEN,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(command),
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                return await response.json();
            } catch (error) {
                console.error('Erro no Redis:', error);
                throw error;
            }
        }

        async function checkCurrentUsers() {
            log('üîç Verificando usu√°rios existentes...', 'warning');
            
            try {
                // Buscar todas as chaves de usu√°rios
                const keysResult = await redisCommand(['KEYS', 'user:*']);
                
                if (!keysResult.result || keysResult.result.length === 0) {
                    log('‚ùå Nenhum usu√°rio encontrado no sistema', 'error');
                    log('‚ÑπÔ∏è Voc√™ precisa criar um usu√°rio mestre primeiro.', 'info');
                    return;
                }
                
                log(`‚úÖ Encontrados ${keysResult.result.length} usu√°rio(s):`, 'success');
                
                for (const key of keysResult.result) {
                    try {
                        const userResult = await redisCommand(['GET', key]);
                        if (userResult.result) {
                            const userData = JSON.parse(userResult.result);
                            
                            log(`\nüìã ${key}:`, 'info');
                            log(`  Nome: ${userData.name || 'N/A'}`, 'info');
                            log(`  Username: ${userData.username || 'N/A'}`, 'info');
                            log(`  Email: ${userData.email || 'N/A'}`, 'info');
                            log(`  Role: ${userData.role || 'N/A'}`, 'info');
                            log(`  Ativo: ${userData.active !== undefined ? (userData.active ? 'Sim' : 'N√£o') : 'Campo ausente'}`, 'info');
                            log(`  Senha: ${userData.password || 'N/A'}`, 'info');
                            
                            // Verificar se tem problemas
                            if (userData.active === undefined) {
                                log(`  ‚ö†Ô∏è Campo 'active' ausente!`, 'warning');
                            }
                            if (!userData.role) {
                                log(`  ‚ö†Ô∏è Campo 'role' ausente!`, 'warning');
                            }
                        }
                    } catch (error) {
                        log(`‚ùå Erro ao ler ${key}: ${error.message}`, 'error');
                    }
                }
                
            } catch (error) {
                log(`‚ùå Erro: ${error.message}`, 'error');
            }
        }

        async function createMasterUser() {
            log('‚ûï Criando usu√°rio mestre compat√≠vel...', 'warning');
            
            try {
                // Criar usu√°rio com TODOS os campos necess√°rios
                const masterUser = {
                    id: Date.now(),
                    name: 'Administrador Master',
                    username: 'admin',
                    email: 'admin@salao.com',
                    password: '123456',
                    role: 'proprietario',
                    active: true,                    // ‚úÖ Campo obrigat√≥rio
                    firstLogin: false,              // ‚úÖ Para n√£o pedir mudan√ßa de senha
                    createdAt: new Date().toISOString(),
                    lastLogin: null,
                    professionalId: null            // ‚úÖ Para compatibilidade
                };
                
                // Salvar no Redis
                const result = await redisCommand(['SET', 'user:admin', JSON.stringify(masterUser)]);
                
                if (result.result === 'OK') {
                    log('‚úÖ Usu√°rio mestre criado com sucesso!', 'success');
                    log('', 'success');
                    log('üìã CREDENCIAIS DE ACESSO:', 'success');
                    log('Username: admin', 'success');
                    log('Password: 123456', 'success');
                    log('Role: proprietario', 'success');
                    log('', 'success');
                    log('üéØ Agora voc√™ pode fazer login no painel administrativo!', 'success');
                } else {
                    log(`‚ùå Erro inesperado: ${JSON.stringify(result)}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Erro ao criar usu√°rio: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            log('üîê Testando processo de login...', 'warning');
            
            const username = 'admin';
            const password = '123456';
            
            try {
                log(`‚ÑπÔ∏è Testando login com username: ${username}`, 'info');
                
                // Simular o processo do AuthContext
                const response = await redisCommand(['GET', `user:${username}`]);
                
                if (!response.result) {
                    log(`‚ùå Usu√°rio '${username}' n√£o encontrado`, 'error');
                    log('‚ÑπÔ∏è Execute "3. Criar Usu√°rio Mestre" primeiro.', 'info');
                    return;
                }
                
                const userData = JSON.parse(response.result);
                
                log(`‚úÖ Usu√°rio encontrado!`, 'success');
                log(`Nome: ${userData.name}`, 'success');
                log(`Role: ${userData.role}`, 'success');
                log(`Ativo: ${userData.active}`, 'success');
                
                // Verificar estrutura
                if (userData.active === undefined) {
                    log(`‚ùå Campo 'active' ausente - isso causar√° erro no login!`, 'error');
                    return;
                }
                
                if (!userData.active) {
                    log(`‚ùå Usu√°rio inativo - login ser√° negado!`, 'error');
                    return;
                }
                
                if (userData.password === password) {
                    log(`‚úÖ Senha correta!`, 'success');
                    log(`‚úÖ Login ser√° bem-sucedido!`, 'success');
                    log('', 'success');
                    log('üéâ O AuthContext agora deve funcionar corretamente!', 'success');
                } else {
                    log(`‚ùå Senha incorreta!`, 'error');
                    log(`Senha esperada: '${password}'`, 'error');
                    log(`Senha atual: '${userData.password}'`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Erro no teste: ${error.message}`, 'error');
            }
        }

        // Limpar resultados
        function clearResults() {
            document.getElementById('result').innerHTML = '';
        }

        // Executar verifica√ß√£o inicial
        window.onload = function() {
            log('üîß Ferramenta de corre√ß√£o do usu√°rio mestre carregada.', 'info');
            log('‚ÑπÔ∏è Clique nos bot√µes na ordem para corrigir o problema.', 'info');
        };
    </script>
</body>
</html>
